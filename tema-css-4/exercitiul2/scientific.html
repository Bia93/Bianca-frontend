<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="scientific.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <span>Calculator</span>

        <span><i class="fa-solid fa-minus"></i></span>

        <span><i class="fa-regular fa-square"></i> </span>
        <span><i class="fa-solid fa-x"></i> </span>
      </div>
      <div class="scientific">
        <a href="#" id="totalhamburger">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </a>
        <div class="position">Scientific</div>

        <button class="clock">
          <i class="fa-regular fa-clock-rotate-left"></i>
        </button>
      </div>
      <div class="child output">0</div>
      <div class="child1">
        <span class="DEG">DEG</span>
        <span class="FE">F-E</span>
      </div>
      <div class="child2">
        <span class="mc">MC </span>
        <span class="mr">MR</span>
        <span class="m+">M+</span>
        <span class="m">M-</span>
        <span class="ms">MS</span>
        <span class="mtm">M &trade;</span>
      </div>
      <div class="buttons">
        <button class="trigonometry">
          <span class="triangle">&#8894;</span>
          <span class="trigonometry1">Trigonometry</span>
          <span class="arrow">&#8964;</span>
        </button>

        <button class="function">
          <span class="symbol">&#402;</span>
          <span class="function1">Function</span>
          <span class="arrow">&#8964;</span>
        </button>
      </div>
      <div class="calcul">
        <button class="child">
          2<span class="sup">n<i>d</i></span>
        </button>
        <button class="child">&#8508;</button>
        <button class="child">&#101;</button>
        <button class="child">&#67;</button>
        <button class="child">
          <i class="fa-sharp fa-solid fa-delete-left"></i>
        </button>
        <button class="child">
          x<span class="sup">2<i></i></span>
        </button>
        <button class="child">1/x</button>
        <button class="child">|x|</button>
        <button class="child">exp</button>
        <button class="child">mod</button>
        <button class="child">
          x<span class="sup">3<i></i></span>
        </button>
        <button class="child">(</button>
        <button class="child">)</button>
        <button class="child">n&#33;</button>
        <button class="child">&#8274;</button>
        <button class="child">
          x<span class="sup">y<i></i></span>
        </button>
        <button class="child-black">7</button>
        <button class="child-black">8</button>
        <button class="child-black">9</button>
        <button class="child">&#215;</button>
        <button class="child">
          10<span class="sup">x<i></i></span>
        </button>
        <button class="child-black">4</button>
        <button class="child-black">5</button>
        <button class="child-black">6</button>
        <button class="child">&#8722;</button>
        <button class="child">log</button>
        <button class="child-black">1</button>
        <button class="child-black">2</button>
        <button class="child-black">3</button>
        <button class="child">&#43;</button>
        <button class="child">ln</button>
        <button class="child-black">+/-</button>
        <button class="child-black">0</button>
        <button class="child-black">&#46;</button>
        <button class="child-equal">&#61;</button>
      </div>
    </div>
  </body>
</html>
